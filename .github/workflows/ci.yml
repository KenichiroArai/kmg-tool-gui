name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Configure Maven settings for GitHub Packages
        run: |
          mkdir -p $HOME/.m2
          cat <<EOF > $HOME/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>github-kmg-core</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
              <server>
                <id>github-kmg-fund</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
              <server>
                <id>github-kmg-javafx</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
              <server>
                <id>github-kmg-tool-base</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Build with Maven
        run: mvn -B package --file pom.xml -Dtestfx.robot=glass -Dtestfx.headless=true -Dprism.order=sw -Dprism.text=t2k -Djava.awt.headless=true

      - name: Generate dependency graph
        run: |
          mkdir -p target
          export MAVEN_OPTS="-Xmx2g -XX:MaxMetaspaceSize=512m"
          mvn -B dependency:tree -DoutputType=graphml -DoutputFile=target/dependency-graph.graphml -Dverbose=false

      - name: Run tests with JVM options
        run: mvn test -Djdk.instrument.traceUsage=true -DargLine="-XX:+EnableDynamicAgentLoading" -Dtestfx.robot=glass -Dtestfx.headless=true -Dprism.order=sw -Dprism.text=t2k -Djava.awt.headless=true

      - name: Check Test Coverage
        run: |
          mvn jacoco:report > jacoco-output.tmp 2>&1
          grep -oE '[0-9]{1,3}%' jacoco-output.tmp | sed 's/%//' > percentages.tmp
          FAILED=0
          while IFS= read -r PCT; do
            if [ "$PCT" -ne 100 ]; then
              echo "Test coverage is below 100%. Found coverage: $PCT%"
              FAILED=1
            fi
          done < percentages.tmp
          rm -f jacoco-output.tmp percentages.tmp
          if [ "$FAILED" -eq 1 ]; then
            exit 1
          else
            echo "Test coverage is 100%"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: AGPL-1.0-or-later

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v1
        continue-on-error: true
